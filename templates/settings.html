{% extends 'base/base.html' %}

{% block title %}
    系统配置
{% endblock %}

{% block css %}
    <script type="text/javascript" src="/s/js/custom/forms.js"></script>
{% endblock %}

{% block content %}

    <div class="centercontent tables">

        <div class="pageheader notab">
            <h1 class="pagetitle">当前位置：系统配置</h1>
            <span class="pagedesc">用于配置空间大小和好友推荐的扩展空间大小</span>

        </div><!--pageheader-->

        <div id="basicform " style="margin: 10px" class="messagebox">
            <div class="contenttitle2">
                <h3>配置空间</h3>
            </div><!--contenttitle-->

            <form class="stdform stdform2" method="post">

                <p>
                    <label>用户默认空间</label>
                    <span class="field">
                        {% csrf_token %}
                        <input type="text" name="block_default_size" class="longinput"
                               value="{{ block_default_size }}"/>
                         <span style="margin-left: 10px"> 单位： M</span>
                    </span>
                </p>
                <p>
                    <label>推荐好友扩展</label>
                    <span class="field">

                        <input type="text" name="friend_block_size" class="longinput"
                               value="{{ friend_block_size }}"/>
                        <span style="margin-left: 10px"> 单位： M</span>
                    </span>
                </p>
                <p class="stdformbutton">
                    <button class="submit radius2">确认修改</button>
                </p>

            </form>

        </div>
    </div>

{% endblock %}
