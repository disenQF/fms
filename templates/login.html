<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录页面</title>
    {% include 'base/js.html' %}
    {% include 'base/css.html' %}

    <script type="text/javascript" src="/s/js/custom/index.js"></script>
</head>

<body class="loginpage">
<div class="loginbox">
    <div class="loginboxinner">

        <div class="logo">
            <h1 class="logo">FMS<span>Admin</span></h1>
            <span class="slogan">FMS后台管理系统</span>
        </div><!--logo-->

        {% if error %}
            <div class="loginmsg" style="color:lightcoral;">{{ error }}</div>
        {% endif %}
        <form id="login" method="post">
            {% csrf_token %}
            <div class="username">
                <div class="usernameinner">
                    <input type="text" name="username" id="username"/>
                </div>
            </div>

            <div class="password">
                <div class="passwordinner">
                    <input type="password" name="password" id="password"/>
                </div>
            </div>

            <button>登录</button>

            <div class="keep">
                <input type="checkbox" name="remeber" value="1" style="display: inline-block;"/> 记住密码
                <span class="regist"><a href="/user/regist/">新会员注册</a></span>
            </div>
        </form>

    </div><!--loginboxinner-->
</div><!--loginbox-->


</body>
</html>
